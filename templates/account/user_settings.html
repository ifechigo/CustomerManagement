{% extends 'account/main.html' %}
{% load static %}
{% block content %}
    <style>
        .profile-pic{
            width: 180px;
            height: 180px;
            margin: 0 auto;
            border-radius: 50%;
        }
    </style>
    <br>
    <div class="row">
        <div class="col-md-4">
            <div class="card card-body">
                <a href="{% url 'user_page' %}" class="btn btn-warning"> &#8592; Back to Profile </a>
                <hr>
                <h3 style="text-align: center;">Account Setings</h3>
                <hr>
                <img class="profile-pic" src="{{ request.user.customer.profile_pic.url }}" alt="">
            </div>
        </div>
        <div class="col-md-8">
            <div class="card card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" name="update information" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
