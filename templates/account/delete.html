{% extends 'account/main.html' %}
{% load static %}
{% block content %}
    <br>
    <div class="row">
        <div class="col">
            <div class="card card-body">
                <p>are you sure you want to delete "{{ item }}"</p>

                    {% csrf_token %}

                    <a href="{% url 'dashboard' %}" class="btn btn-sm btn-warning">Cancel</a>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
}
